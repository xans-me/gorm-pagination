name: CI for Go Project

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.20

      - name: Show Go version
        run: go version

      - name: Install dependencies
        run: go mod download

      - name: Show dependencies
        run: go list -m all

      - name: Run tests
        run: go test ./... -v
